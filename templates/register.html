{% extends "base.html" %}

{% block title %}Register â€“ My Flask App{% endblock %}

{% block content %}
  <h1>Register</h1>
  <form method="post" action="{{ url_for('auth.register') }}">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        required
      >
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        required
      >
    </div>
    <button type="submit" class="btn btn-success">Register</button>
  </form>
{% endblock %}
